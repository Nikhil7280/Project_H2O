{% extends 'base.html' %}

{% block content %}

<div class="container mb-5">
<div class="card" style="background-color: rgb(250,250,250,0.3); font-size: 1.5rem;">
    <div class="card-header text-center">
        <h2><b>Get In Touch</b></h4>
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4" fontt-weight='bold'>First Name</label>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
               
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                
              </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputTb">Address</label>
                <textarea class="form-control" rows="5" id="tbComment"></textarea>
              </div>
            </div>
              
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        
    </div>
</div>
</div>
  {% endblock %}
