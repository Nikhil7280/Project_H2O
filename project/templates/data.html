<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 20px;">
      <div class="card">
          <div class="card-header text-center"><h4><b>Water Usage Prediction Analysis</b></h4></div>
          <div class="card-body">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header text-center"><h5><b>Family Data Input </b></h5></div>
                  <form id="inputForm">
                      
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">No. of persons < 18</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="No. of persons < 18" id="crimInputBoxId" value = "0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">No. of persons > 18</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="No. of persons > 18" id="" value = "0">
                          </div></div>
                          <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">No. of Water Using Appliances</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="No. of Water Using Appliances" id="" value = "0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">Garden</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Garden" id="" value = "0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">Season</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Season" id="" value = "0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">Weather</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Weather" id="" value = "0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">Water Available In Different Sources</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Water Available In Different Sources" id="" value = "0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">Region</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Region" id="" value = "0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label">Holiday</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Holiday" id="" value = "0">
                          </div>
                      </div>
                      <div class="card-footer text-center">
                          <button type = "button" class="btn btn-info" onclick="getResult()" value = "submit" style="cursor: pointer;">Submit</button>
                      </div>
                  </div>
              </form>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card">
              <div class="card-header text-center"><h5><b>Prediction Result</b></h5></div>
              <div class="card-body">
                  <div class="row">
                      Model Predicted water Usage->&nbsp;&nbsp; <span style="color:red"><p id="result"></p></span>
                  </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    </div>
    <div class="modal" id="progressBar" role="dialog" data-backdrop="static">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
   
    </div>
    </div>
      

  </body>
  </html>
