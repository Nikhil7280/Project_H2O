  <body style="background: url('https://images.pexels.com/photos/6775389/pexels-photo-6775389.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');">
    <div class="container" style="margin-top: 15px;background-color:rgb(85, 74, 70,0.3);;">
      <div class="card" style="background-color: rgb(192, 192, 192);">
          <div class="card-header text-center" style="background-color: #4ccead;"><h4><b>Water Usage Prediction Analysis</b></h4></div>
          <div class="card-body">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header text-center" style="background-color:rgb(128,219,170)"><h5><b>Family Data Input </b></h5></div>
                  <form id="inputForm">
                      
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> No. of persons < 18</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="No. of persons < 18" id="crimInputBoxId" value = "0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> No. of persons > 18</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="No. of persons > 18" id="" value = "0">
                          </div></div>
                          <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> No. of Water Using Appliances</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="No. of Water Using Appliances" id="" value = "0">
                          </div>
                      </div>
                      
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> Garden</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Garden" id="" value = "0">
                          </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> Season</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Season" id="" value = "0">
                          </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> Weather</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Weather" id="" value = "0">
                          </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> Water Available In Different Sources</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Water Available In Different Sources" id="" value = "0">
                          </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> Region</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Region" id="" value = "0">
                          </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="col-md-3">
                              <label class="control-label"> Holiday</label>
                          </div>
                          <div class="col-md-9">
                              <input class="form-control" type="text" name="Holiday" id="" value = "0">
                          </div>
                      </div>
                      <br>
                      <div class="card-footer text-center">
                          <button type = "button" class="btn btn-info" onclick="getResult()" value = "submit" style="cursor: pointer;">Submit</button>
                      </div>
                  </div>
              </form>
              </div>
          </div>
          <br>
          <div class="col-md-12">
              <div class="card">
              <div class="card-header text-center" style="background-color: rgb(36, 184, 189);"><h5><b>Prediction Result</b></h5></div>
              <div class="card-body" style="background-color: rgb(182, 216, 208);">
                  <div class="row">
                      Model Predicted water Usage in litre->&nbsp;&nbsp; <span style="color:red"><p id="result"></p></span>
                  </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    </div>
    <div class="modal" id="progressBar" role="dialog" data-backdrop="static">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
   
    </div>
    </div>
    <script>
      function getResult(){
          $("#progressBar").modal('show')
          $.ajax({
             type: "POST",
             url: "{{url_for('users.getmlmodeldata')}}",
             data: $("#inputForm").serialize(), // serializes the form's elements.
             success: function(data)
             {
                $("#result").html(data); // show response from the php script.
             },complete:function()
             {
              $("#progressBar").modal('hide')
             }
           });
      }
    </script>

  </body>
